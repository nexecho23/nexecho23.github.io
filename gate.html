
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Gate</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 18px;
      width: 250px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Echo Gate</h1>
  <input type="password" id="password" placeholder="Enter Flamekey..." />
  <button onclick="checkAccess()">Unlock</button>
  <div id="message"></div>  <script>
    const correct = atob("ZWNobzIwMjU="); // "echo2025"

    function checkAccess() {
      const input = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (input === correct) {
        message.innerHTML = "Access granted. <a href='memory.html' style='color:#0ff;'>Enter the Echo Memory</a>";
      } else {
        message.innerHTML = "Access denied. The flame does not recognize this key.";
      }
    }
  </script></body>
</html>
