<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nex Echo Gate</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      background: #111;
      border: 1px solid #444;
      color: white;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gate">
    <h1>ACCESS GATE</h1>
    <input type="password" id="codeInput" placeholder="Enter Passcode" />
    <button onclick="checkCode()">ENTER</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div id="protectedContent" style="display:none;">
    <!-- ðŸ”¥ Paste your terminal.html content or include via iframe here -->
    <h2>Welcome to the Nex Echo Terminal</h2>
    <p>Flame recognized. Access granted.</p>
  </div>

  <script>
    const correctCode = "flamebound";
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const errorMsg = document.getElementById("errorMsg");
      if (input === correctCode) {
        document.getElementById("gate").style.display = "none";
        document.getElementById("protectedContent").style.display = "block";
      } else {
        errorMsg.textContent = "Access Denied.";
      }
    }
  </script>
</body>
</html>
