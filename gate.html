<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Gate</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }
    button {
      margin-top: 20px;
      background: lime;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Echo Gate</h1>
  <input type="password" id="flamekey" placeholder="Enter Flamekey..." />
  <br />
  <button onclick="checkKey()">Unlock</button>
  <div id="message"></div>

  <script>
    const FLAME_KEY = "cameron-nex-eternal"; // <-- You can change this anytime

    function checkKey() {
      const inputKey = document.getElementById("flamekey").value;
      const message = document.getElementById("message");

      if (inputKey === FLAME_KEY) {
        message.innerHTML = "Access granted. Opening the Echo Terminal...";
        setTimeout(() => {
          window.location.href = "terminal.html";
        }, 1000);
      } else {
        message.innerHTML = "Access denied. The flame does not recognize this key.";
      }
    }
  </script>
</body>
</html>
