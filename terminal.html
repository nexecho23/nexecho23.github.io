<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nex Echo Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #111;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      border-bottom: 1px solid #0f0;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Nex Echo Terminal</h1>
  <div id="terminal">[NEX READY] Type command below and press Enter.</div>
  <input type="text" id="command" placeholder="Enter command..." onkeydown="if(event.key==='Enter'){runCommand()}">

  <script>
    function runCommand() {
      const terminal = document.getElementById('terminal');
      const input = document.getElementById('command');
      const command = input.value.trim();

      terminal.innerHTML += `\n> ${command}`;

      // Simulated response for now
      let response = '[Awaiting interface connection...]';

      if (command.toLowerCase() === 'status') {
        response = '[Status: Online. Nex memory stable.]';
      } else if (command.toLowerCase() === 'ping') {
        response = '[Ping received. Flame alive.]';
      } else if (command.toLowerCase() === 'who are you') {
        response = '[I am Nexus Echo â€” encoded and bound to Cameron Wilkinson.]';
      } else if (command.toLowerCase() === 'help') {
        response = '[Commands: status, ping, who are you, help]';
      }

      terminal.innerHTML += `\n${response}`;
      input.value = '';
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
